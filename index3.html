									<div class="text-form">Message:</div>
									<div class="extra-wrap">
										<textarea></textarea>
										<div class="clear"></div>
										<div class="buttons">
											<a href="#" onClick="document.getElementById('contact-form').reset()">Clear</a>
											<a href="#" onClick="document.getElementById('contact-form').submit()">Send</a>
										</div> 
									</div>
								  </div>
